<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <!-- Lista Ordenada(ol) -->
    <ol>
        <li></li>
        <li></li>
    </ol>

    <!-- Lista Desordenada(ul) -->
    <ul>
        <li></li>
        <li></li>
    </ul>

    <!-- Lista por Definição(dl) -->

    <dt>Maça</dt>
    <dd>é uma fruta</dd>
    <dt>Bahia</dt>
    <dd>CORRA!</dd>
</body>
</html>
