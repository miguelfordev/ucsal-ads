<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <!-- HEADER -->
        <header class="meu-header">
            <div class="figura">
                <img src="assets/img/fast.svg" alt="">
            </div>
            <hgroup>
                <h2>FLASHTRANSP</h2>
                <h3>A MELHOR LOGÍSTICA PARA TRANSPORTE</h3>
            </hgroup>
        </header>

        <!-- CORPO DA PÁGINA -->
        <div class="corpo">
            <!--  -->
            <div class="esquerda">
                <div class="linha-esq">
                    Escreva o código do seu pacote
                </div>
                <input type="text" class="input-codigo" id="codigo">
                <div id="btn-procurar" class="btn-inativo" onclick="procurarClick()">
                    PROCURAR
                </div>
                <div class="quadro-mensagem" id="mensagem">
                    CÓDIGO NÃO ENCONTRADO. POR FAVOR, TENTE OUTRA VEZ.
                </div>
            </div>

            <!-- MOVIMENTAÇÕES -->
            <div class="direita">
                <div class="topo">
                    <div>DATA</div>
                    <div>LOCAL</div>
                    <div>DESCRIÇÃO</div>
                </div>
                <!-- área dos registros -->
                <div id="registros"></div>
                <div class="base"></div>

            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>


</body>

</html>
